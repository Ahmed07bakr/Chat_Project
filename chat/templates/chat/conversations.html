<!DOCTYPE html>
<html>
<head>
  <title>Conversations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white rounded p-4">
    <h1 class="text-xl font-bold mb-4">Your Conversations</h1>
    <ul class="space-y-2">
      {% for convo in conversations %}
        <li>
          <a class="text-blue-600 underline" href="{% url 'chat_room' convo.id %}">
            Conversation #{{ convo.id }}
          </a>
        </li>
      {% empty %}
        <li>No conversations yet.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
